<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<title>Side Navbar Design - Neumorphism Effect</title>
    
<style>

html {
-webkit-tap-highlight-color:transparent;
scroll-behavior:smooth;}

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
overflow-x:hidden;
min-height:100vh;}

* {
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Montserrat", sans-serif;
font-optical-sizing: auto;
font-weight:weight;
font-style:normal;
transition:0.4s;
user-select:none;}

img {
pointer-events:none;}

.Body.light {
--background:#e9edf0;
--shadow1:#c4c7c9;
--shadow2:#ffffff;
--digital:#A3A3A3;
--reset:rgba(0,0,0,1);
--theme:#A3A3A3;
--text:#CACACA;
--color1:linear-gradient(#67dfb5,#67dfb5);
--color2:linear-gradient(#42dce2,#42dce2);
--color3:linear-gradient(#ea7bd9,#ea7bd9);
--color4:linear-gradient(#516be4,#516be4);}

.Body.dark {
--background:#1B1A47;
--shadow1:#11102E;
--shadow2:#272654;
--digital:#BEFF6B;
--reset:rgba(255,255,255,1);
--theme:rgba(255,255,255,0.4);
--text:rgba(255,255,255,0.4);
--color1:linear-gradient(#3DFFDE,#00D1AE);
--color2:linear-gradient(#2F8AF9,#0574FA);
--color3:linear-gradient(#FF278F,#C953FF);
--color4:linear-gradient(#7373FC,#4D4DEF);}

.Body {
position:fixed;
top:0;
width:100vw;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow-x:hidden;
background:var(--background);}

.MockUp {
position:absolute;
width:560px;}

@font-face {
font-family:'Digital7';
src:url('JS/digital-7.ttf') format('truetype');}

.digital {
font-family:'Digital7',monospace;
font-size:4rem;
letter-spacing:3px;
color:var(--digital);}

.degree {
font-family: Helvetica, Sans-serif;
font-size:1.5rem;
letter-spacing:3px;
color:var(--digital);
transform:translateY(15px);}

.time {
position:absolute;
left:35px;
bottom:10px;}

.clock {
position:absolute;
left:10px;
bottom:10px;}

.day {
position:absolute;
right:10px;
top:10px;}

.Container {
position:absolute;
width:330px;
height:650px;
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

.Screen {
position:absolute;
height:600px;
width:220px;
display:flex;
justify-content:center;
align-items:center;
perspective:800px;}

.control-panel {
position:absolute;
height:874px;
width:327px;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
pointer-events:none;
overflow:hidden;
background:var(--background);
border-radius:50px;
transform-style:preserve-3d;           /* Keep 3D for nested elements */
transform:scale(0.65) translate(34px,1px) rotateY(17.5deg);}

.control-panel.active {
pointer-events:auto;}

section {
position:relative;
width:100%;
height:350px;
display:flex;
justify-content:center;
align-items:center;}

.power {
position:absolute;
top:0;
left:0;
width:65px;
height:65px;
display:flex;
justify-content:center;
align-items:center;}

.power button {
position:absolute;
width:35px;
height:35px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
border:none;
pointer-events:auto;
cursor:pointer;
transition:0.3s;
background:var(--background);
box-shadow:5px 5px 10px var(--shadow1),-5px -5px 10px var(--shadow2);}

.power button:active, .Buttons button:active {
transform:scale(0.8);}

.theme {
position:absolute;
top:15px;
right:15px;
width:75px;
height:35px;
border-radius:17.5px;
border:none;
background:var(--background);
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
box-shadow:inset 2px 2px 4px var(--shadow1),inset -2px -2px 4px var(--shadow2);}

.theme img {
position:absolute;
left:10px;
width:20px;
height:20px;}

.Body.dark .theme .light, .Body.light .theme .dark {
display:none;}

.Body.light .theme .light, .Body.dark .theme .dark {
display:flex;}

.theme span {
position:absolute;
right:10px;
font-size:0.6rem;
color:var(--theme);}

.Wrapper {
position:absolute;
transform:scale(0.95) translateY(40px);
width:170px;
height:225px;
display:flex;
justify-content:center;
align-items:center;}

.screen {
position:absolute;
top:0;
width:170px;
height:170px;
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
background:var(--background);
box-shadow:4px 4px 8px var(--shadow1),-4px -4px 8px var(--shadow2);}

.info {
position:absolute;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;}

.control-panel.active .info {
display:flex;}

.Buttons {
position:absolute;
bottom:0;
width:170px;
height:40px;
display:flex;
justify-content:center;
align-items:center;
gap:10px;}

.Buttons button {
position:relative;
width:45px;
height:45px;
border-radius:10px;
display:flex;
justify-content:center;
align-items:center;
border:none;
cursor:pointer;
transition:0.3s;
background:var(--background);
box-shadow:4px 4px 8px var(--shadow1),-4px -4px 8px var(--shadow2);}

.container {
position:absolute;
bottom:40px;
width:155px;
height:240px;
display:flex;
justify-content:center;
align-items:center;}

.Ranges {
position:absolute;
top:0;
width:155px;
height:160px;
display:flex;
justify-content:center;
align-items:center;
gap:25px;
list-style:none;}

.range {
position:relative;
width:20px;
height:160px;
border-radius:12.5px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:var(--background);
box-shadow:inset -2px 2px 4px var(--shadow1),inset 2px -2px 4px var(--shadow2);}

.level {
position:absolute;
bottom:-140px;
width:20px;
height:160px;
border-radius:12.5px;
display:flex;
justify-content:center;
align-items:center;
transition:0.3s ease;}

.control-panel.active .range:nth-child(1) .level {
bottom:-100px;}

.control-panel.active .range:nth-child(2) .level {
bottom:-50px;}

.control-panel.active .range:nth-child(3) .level {
bottom:-80px;}

.control-panel.active .range:nth-child(4) .level {
bottom:-100px;}

.IconsA, .IconsB {
position:absolute;
top:170px;
width:155px;
height:20px;
display:flex;
justify-content:center;
align-items:center;
gap:25px;
list-style:none;}

.IconsB {
top:200px;}

.icon {
position:relative;
width:20px;
height:20px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;}

.IconsA .icon {
background:var(--background);
box-shadow:3px 5px 6px var(--shadow1),-3px -3px 6px var(--shadow2);}

.dot {
position:relative;
width:10px;
height:10px;
border-radius:50%;}

.icon span {
position:absolute;
bottom:-20px;
font-weight:700;
color:var(--text);
font-size:0.5rem;}

.Settings {
position:absolute;
top:20px;
width:160px;
height:240px;
display:flex;
justify-content:center;
align-items:center;}

.Swing {
position:absolute;
right:0;
top:0;
width:100%;
height:40px;
display:flex;
justify-content:center;
align-items:center;}

.Toggle {
position:absolute;
right:25px;
width:40px;
height:20px;
border-radius:10px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
box-shadow:inset 2px -2px 4px var(--shadow1),inset -2px 2px 4px var(--shadow2);}

.background {
position:absolute;
left:0;
width:10px;
height:100%;
border-radius:10px;
display:flex;
justify-content:center;
align-items:center;
background:var(--shadow1);}

.thumb {
position:absolute;
left:-15px;
width:30px;
height:30px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
background:var(--background);
box-shadow:-5px 5px 10px var(--shadow1), 5px -5px 10px var(--shadow2);}

.Toggle.active .background {
width:40px;}

.Toggle.active .thumb {
left:25px;}

.Fan {
position:absolute;
bottom:0;
width:100%;
height:170px;
display:flex;
justify-content:center;
align-items:center;}

.text {
position:absolute;
left:0;
width:140px;
height:22px;
display:flex;
justify-content:center;
align-items:center;}

.Fan .text {
top:0;}

.text img {
position:absolute;
left:0;}

.text span, .power span, .Buttons button span {
position:absolute;
font-weight:700;
color:var(--text);
font-size:0.6rem;}

.power span {
bottom:-5px;}

.text span {
left:30px;}

.Buttons button span {
color:var(--reset);
font-size:0.55rem;}

.speed {
position:absolute;
bottom:0;
left:0;
width:140px;
height:140px;
display:flex;
justify-content:center;
align-items:center;}

.speed-button {
position:absolute;
width:100px;
height:100px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
background:var(--background);
box-shadow:10px 10px 20px var(--shadow1),-10px -10px 20px var(--shadow2);}

.speed img {
pointer-events:none;
z-index:2;}

.control-panel.reset .toggle {
transform:none;} 

.arrow {
position:absolute;
top:5px;
width:22px;
height:22px;
display:flex;
justify-content:center;
align-items:center;}

@media screen and (max-height:600px) {

.Container {
top:0;}

}

</style>

<body>

<div class="Body light">

<div class="Container">

<img class="MockUp" src="Media/MockUp.png">

<div class="Screen">

<div class="control-panel">

<section>

<button class="beep"><img src="Icons/power.svg"></button>
<span>Power</span>
</div>

<button class="theme">
<img class="dark" src="Icons/dark.svg">
<img class="light" src="Icons/day.svg">
<span>Light</span>
</button>

<div class="Wrapper">

<div class="screen">
<div class="info">
