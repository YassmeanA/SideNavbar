<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<title>Side Navbar Design - Dark & Light Mode Effect</title>
    
<style>

html {
-webkit-tap-highlight-color:transparent;
scroll-behavior:smooth;}

:root {
--primary:#A3A3A3;
--color:#ABFF70;}

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

* {
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Prompt", serif;
font-weight:650;
font-style:normal;
transition:0.2s;
user-select:none;}

img {
pointer-events:none;}

.Body {
position:fixed;
top:0;
width:100vw;
height:100vh;
direction:rtl;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:#ABFF70;}

.Body.dark {
--search:rgba(255,255,255,0.05);
--secondary:white;
--background:#262626;
--shadow:rgba(255,255,255,0.3);
--text:rgba(255,255,255,0.3);}

.Body.light {
--search:rgba(0,0,0,0.03);
--secondary:#262626;
--background:white;
--shadow:rgba(0,0,0,0.3);
--text:rgba(0,0,0,0.3);}

.slide {
position:absolute;
height:70vh;
width:80vw;
top:500px;
color:var(--text);
display:flex;
justify-content:center;
align-items:center;
border-radius:20px;
box-shadow:4px 4.5px 12px rgba(0,0,0,0.2);
background:var(--background);}

.content {
position:absolute;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
width:100%;
height:2000px;}

.frame {
position:fixed;
bottom:0;
direction:ltr;
justify-content:center;
width:100%;
height:100%;
background:#ABFF70;
overflow-x:hidden;
overflow-y:auto;
display:none;}

.frame.active {
display:flex;}

.frame::-webkit-scrollbar {
width:10px;}

.frame::-webkit-scrollbar-thumb {
background:var(--background);
border-radius:5px;}

.side-navbar::-webkit-scrollbar {
width:6px;}

.side-navbar::-webkit-scrollbar-track {
background:var(--background);}

.side-navbar::-webkit-scrollbar-thumb {
border-radius:3px;
background:var(--shadow);}

.Body.touch .frame::-webkit-scrollbar, .Body.touch .side-navbar::-webkit-scrollbar {
display:none;}

.Body.mouse .frame::-webkit-scrollbar, .Body.mouse .side-navbar::-webkit-scrollbar {
display:flex;}

.Header {
position:fixed;
top:0;
width:100%;
height:55px;}

.Ham {
position:absolute;
top:10px;
left:10px;
cursor:pointer;}

.Cross {
position:absolute;
top:10px;
right:10px;
cursor:pointer;}

.back {
position:absolute;
top:10px;
left:10px;
border-radius:9px;
cursor:pointer;
background:rgba(255,255,255,0.2);
box-shadow:1px 4.5px 12px rgba(0,0,0,0.1);}

.side-navbar {
position:fixed;
top:0;
height:100%;
direction:rtl;
transition:all 0.2s, left 0.4s;
display:flex;
justify-content:center;
align-items:center;
overflow-x:auto;
overflow-y:auto;}

.Body.touch .side-navbar {
left:-230px;
width:230px;}

.Body.mouse .side-navbar {
left:-236px;
width:236px;}

.navbar-container {
position:absolute;
top:0;
left:0;
width:calc(100% - 10px);
direction:ltr;
display:flex;
justify-content:center;
align-items:center;
border-radius:0 30px 30px 0;
box-shadow:3px 0 3px rgba(0,0,0,0.1);
background:var(--background);}

.item-list {
position:absolute;
left:10px;
top:40px;
width:calc(100% - 20px);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:6px;
list-style:none;}

.item {
position:relative;
width:100%;
height:30px;
display:flex;
justify-content:center;
align-items:center;
transition:0.4s;
cursor:pointer;
pointer-events:auto;}

.item.active {
pointer-events:none;}

.item.N {
overflow:hidden;}

.item .icon {
position:absolute;
display:flex;
justify-content:center;
align-items:center;}

.item .icon {
position:absolute;
left:0;}

.item.active .icon {
filter:drop-shadow(-0.5px -0.5px 0.5px var(--shadow));}

.item .icon .fill {
fill:var(--shadow);}

.item .icon .stroke {
stroke:var(--shadow);}

.item .Text {
position:absolute;
left:40px;
color:var(--shadow);
font-size:0.55rem;}

.item.active .icon .fill {
fill:var(--color);}

.item.active .icon .stroke {
stroke:var(--color);}

.item.active .Text {
color:var(--color);
text-shadow:-0.5px -0.5px 1px var(--shadow);}

footer {
position:absolute;
left:10px;
bottom:90px;
width:calc(100% - 20px);
height:102px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:0.4s;
gap:6px;}

footer .line {
position:absolute;
top:-6px;
left:0;
width:100%;
height:0.5px;
transition:0.4s;
opacity:0.5;
background:var(--shadow);}

.theme {
position:absolute;
bottom:20px;
left:10px;
width:calc(100% - 20px);
height:50px;
transition:0.4s;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

.theme-icon {
position:absolute;
left:-2.5px;
width:35px;
height:35px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

.theme-icon img {
position:absolute;
width:22px;
height:22px;
object-fit:cover;
display:none;}

.Body.light .Light, .Body.dark .Dark {
display:flex;}

.Body.light .Dark, .Body.dark .Light {
display:none;}

.theme .toggle {
position:absolute;
left:150px;
width:32px;
height:15px;
border-radius:7.5px;
display:flex;
justify-content:center;
align-items:center;
transition:0.3s;
cursor:pointer;
background:var(--shadow);}

.theme .background {
position:absolute;
left:0;
width:15px;
height:15px;
border-radius:7.5px;
display:flex;
justify-content:center;
align-items:center;
transition:0.3s;
background:var(--color);}

.theme .thumb {
position:absolute;
left:-7px;
width:25px;
height:25px;
border-radius:12.5px;
display:flex;
justify-content:center;
align-items:center;
transition:0.3s;
background:var(--secondary);
box-shadow:-2px 2px 4px rgba(0,0,0,0.3);}

.theme.active .background {
width:32px;}

.theme.active .thumb {
left:17px;}

.theme span {
position:absolute;
left:50px;
font-size:0.7rem;
color:var(--secondary);}

.logo {
overflow:hidden;
transform:translateY(-20px);}

.logo .Text {
font-size:0.8rem;
font-weight:600;
left:40px;
width:150px;
color:var(--primary);}

.logo svg {
position:absolute;
left:0;
transform:scale(0.9);
fill:var(--primary);}

.search {
transform:translateY(-10px);}

.search svg {
position:absolute;
left:0;
pointer-events:none;
stroke:var(--shadow);}

.input::placeholder {
position:absolute;
top:50%;
transform:translate(2px,-50%);
color:var(--shadow);
font-weight:400;
font-size:0.6rem;}

.input:focus::placeholder {
color:transparent;}

.input {
position:absolute;
left:0;
width:100%;
height:100%;
color:var(--shadow);
caret-color:var(--shadow);
pointer-events:auto;
cursor:pointer;
background:var(--search);
transition:0.4s;
font-weight:400;
font-size:0.6rem;
border-radius:15px;
padding-left:30px;
border:none;
outline:1px solid var(--shadow);}

@media screen and (max-height:670px) {

.navbar-container {
height:669px;}

}

@media screen and (min-height:670px) {

.navbar-container {
height:100%;}

}

</style>
