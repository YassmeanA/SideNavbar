<title>Hamburger Menu Design - Glass Morphism Effect</title>
    
<style>

html {
-webkit-tap-highlight-color:transparent;
scroll-behavior:smooth;}

:root {
--primary:white;
--Background:rgba(255,255,255,0.3);}

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

* {
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Montserrat", sans-serif;
font-optical-sizing: auto;
font-weight:weight;
font-style:normal;
transition:0.4s;
user-select:none;}

img {
pointer-events:none;}

.Body {
position:fixed;
top:0;
width:100vw;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background-image:url("GLASS.svg");
background-size:cover;}

.slide {
height:70vh;
width:80vw;
position:absolute;
top:500px;
display:flex;
justify-content:center;
align-items:center;
color:rgba(0,0,0,0.5);
box-shadow:1px 4.5px 12px currentcolor;
opacity:10%;
border-radius:20px;
background:white;}

.content {
position:absolute;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
width:100%;
height:2000px;}

.frame, .account-settings {
position:fixed;
bottom:0;
left:0;
justify-content:center;
width:100%;
height:100%;
overflow-x:hidden;
overflow-y:auto;
display:none;}

.account-settings {
z-index:2;
display:flex;
left:100vw;
transition:0.3s;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);}

.account-settings.active {
left:0;}

.frame.active {
display:flex;
left:0;}

.side-navbar::-webkit-scrollbar {
width:6px;}

.side-navbar::-webkit-scrollbar-track {
background:transparent;}

.side-navbar::-webkit-scrollbar-thumb {
border-radius:3px;
background:rgba(255,255,255,0.3);}

.frame::-webkit-scrollbar, .account-settings::-webkit-scrollbar {
width:10px;}

.frame::-webkit-scrollbar-thumb, .account-settings::-webkit-scrollbar-thumb {
background:var(--Background);
border-radius:5px;}

.Body.touch .frame::-webkit-scrollbar, .Body.touch .frame.S::-webkit-scrollbar, .Body.touch .side-navbar::-webkit-scrollbar, .Body.touch .account-settings::-webkit-scrollbar {
display:none;}

.Body.mouse .frame::-webkit-scrollbar, .Body.mouse .frame.S::-webkit-scrollbar, .Body.mouse .side-navbar::-webkit-scrollbar, .Body.mouse .account-settings::-webkit-scrollbar {
display:flex;}

.Header {
position:fixed;
top:0;
width:100%;
height:55px;}

.account-settings .Header {
position:sticky;}

.back {
position:absolute;
top:10px;
left:10px;
border-radius:9px;
cursor:pointer;
background:linear-gradient(to bottom right, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.05) 75%);
box-shadow:1px 4.5px 12px rgba(0,0,0,0.2);}

.Ham {
position:absolute;
top:10px;
left:10px;
cursor:pointer;}

.Cross {
position:absolute;
top:10px;
right:10px;
cursor:pointer;
width:25px;
height:35px;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
outline:1px solid rgba(255,255,255,0.4);}

.side-navbar {
position:fixed;
top:0;
left:-261px;
width:261px;
height:100%;
direction:rtl;
overflow-x:hidden;
overflow-y:auto;
display:flex;
justify-content:center;
align-items:center;}

.navbar-container {
position:absolute;
top:0;
left:0;
width:100%;
direction:ltr;
display:flex;
justify-content:center;
align-items:center;
border-radius:0 20px 20px 0;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
border:1px solid rgba(252,252,252,0.4);}

.side-navbar.active {
left:-1px;}

.item-list {
position:absolute;
top:160px;
width:220px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:20px;
list-style:none;
pointer-events:none;}

.item {
position:relative;
width:100%;
height:40px;
display:flex;
justify-content:center;
align-items:center;
pointer-events:auto;
cursor:pointer;}

.item .icon {
position:absolute;
width:40px;
height:40px;
opacity:0.5;
left:0;
display:flex;
justify-content:center;
align-items:center;}

.item .icon img {
position:absolute;
top:-17px;
opacity:0;
pointer-events:none;}

.icon svg, .back svg, .settings svg {
fill:var(--primary);}

.item .Text, .account-settings .fields li section span {
position:absolute;
width:120px;
font-size:0.6rem;
color:var(--primary);
opacity:0.5;}

.item .Text {
left:50px;}

.account-settings .fields li section span {
top:0;
left:5px;}

.item.active .icon, .item.active .icon img, .item.active .Text {
opacity:1;}

.account {
position:absolute;
width:220px;
bottom:20px;
height:90px;
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
outline:1px solid rgba(255,255,255,0.4);
background:linear-gradient(to bottom right, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.05) 75%);}

.info-container {
position:absolute;
width:180px;
height:40px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;}

.container {
position:absolute;
width:40px;
height:40px;
display:flex;
justify-content:center;
align-items:center;}

.account .container {
left:0;}

.account .settings {
position:absolute;
top:5px;
right:5px;
width:30px;
height:30px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;}

.account .settings .circle {
position:absolute;
width:25px;
height:25px;
border-radius:50%;
opacity:0;
transform:scale(0.5);
background:rgba(255,255,255,0.2);}

.account .settings .circle.active {
animation:Circle 0.6s;}

@keyframes Circle {
0%{opacity:0;transform:scale(0.5);}
50%{opacity:1;transform:scale(1);}
100%{opacity:0;transform:scale(0.5);}}

.container .glass {
position:absolute;
width:100%;
height:100%;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(to bottom right, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.3) 75%);}

.container img {
position:absolute;
width:95%;
height:95%;
border-radius:50%;
object-fit:cover;
pointer-events:none;}

.container .Active {
position:absolute;
bottom:2px;
right:2px;
width:10px;
height:10px;
border-radius:50%;
background:#4abf02;}

.account .account-info {
position:absolute;
left:50px;
width:140px;
height:80%;
overflow:hidden;}

.account .account-info h3 {
position:absolute;
top:0;
font-weight:700;
font-size:0.7rem;
color:var(--primary);
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
max-width:95%;}

.account .account-info span {
position:absolute;
bottom:0;
font-size:0.5rem;
font-weight:300;
color:var(--primary);
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
max-width:95%;}

.search {
position:absolute;
top:90px;
height:35px;
width:220px;}

.input::placeholder {
position:absolute;
top:50%;
transform:translateY(-50%);
color:rgba(255,255,255,0.7);
font-weight:400;
font-size:0.6rem;}

.input:focus::placeholder {
color:transparent;}

.input {
position:absolute;
width:100%;
height:100%;
color:white;
caret-color:white;
pointer-events:auto;
font-weight:400;
font-size:0.6rem;
border-radius:10px;
padding-left:35px;
background:var(--background);
border:1px solid rgba(255,255,255,0.5);}

.input:focus {
outline:none;}

.account-settings .container {
width:120px;
height:120px;
top:50px;}

.account-settings .container img {
width:97%;
height:97%;}

.account-settings .camera {
position:absolute;
bottom:-12px;
right:-3px;
width:55px;
height:55px;
border-radius:50%;
cursor:pointer;
background:white;
transition:0.3s;
box-shadow:-3px 3px 5px rgba(0,0,0,0.1);}

.camera:active, .account-settings .save:active {
transform:scale(0.8);}

.account-settings .fields {
position:absolute;
top:250px;
list-style:none;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:20px;}

.account-settings .fields li {
position:relative;
width:100%;
height:60px;
display:flex;
justify-content:center;
align-items:center;}

.account-settings .fields li section {
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;}

.account-settings .fields li section input {
position:absolute;
bottom:0;
width:100%;
height:40px;
padding:0 10px;}

.account-settings .Header {
position:absolute;}

.account-settings .save {
position:absolute;
bottom:30px;
width:100px;
height:50px;
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
color:rgba(255,255,255,1);
transition:0.3s;
opacity:0;
border:none;
cursor:pointer;
pointer-events:none;
box-shadow:-2px 2px 5px rgba(0,0,0,0.1);
background:linear-gradient(to bottom right, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.05) 75%);}

.save.active {
opacity:1;
pointer-events:auto;}

@media screen and (max-width:400px) {

.account-settings .fields {
width:90%;}

}

@media screen and (min-width:400px) {

.account-settings .fields {
width:360px;}

}

@media screen and (max-height:670px) {

.navbar-container {
position:absolute;
height:668px;}

}

@media screen and (min-height:670px) {

.navbar-container {
position:absolute;
height:calc(100% - 2px);}

}


</style>

<script>

const Body = document.querySelector(".Body");
const Ham = document.querySelector(".Ham");
const Cross = document.querySelector(".Cross");
const SideNavbar = document.querySelector(".side-navbar");
const Items = document.querySelectorAll(".item.N");
const Frames = document.querySelectorAll(".frame.N");
const Backs = document.querySelectorAll(".back");
const AccountSettings = document.querySelector(".account-settings");
const BackAS = document.querySelector(".Back");
const Settings = document.querySelector(".account .settings");
const Save = document.querySelector(".account-settings .save");
const CameraInput = document.querySelector("#CameraInput");

//Check if the user uses touchscreen or not
if ("ontouchstart" in document.documentElement)

{Body.classList.add("touch");Body.classList.remove("mouse");}

else {Body.classList.add("mouse");Body.classList.remove("touch");}


//Activate & Deactivate Side Navbar
Ham.addEventListener("click",() => {

SideNavbar.classList.add("active");
SideNavbar.style.left="-1px";

});

Cross.addEventListener("click",() => {

SideNavbar.classList.remove("active");
SideNavbar.style.left="-261px";

});


Frames.forEach(Frame => {
Frame.addEventListener("click",() => {

Cross.click();

});
});


//Click on each item-btn
Items.forEach((Item,index) => {
Item.addEventListener("click",() => {

Items.forEach(Item => {
Item.classList.remove("active");});

Frames.forEach(Frame => {
Frame.classList.remove("active");});

Frames[index].classList.add("active");

Item.classList.add("active");

setTimeout(() => {
SideNavbar.classList.remove("active");
SideNavbar.style.left="-261px";
},400);

});});


// Edit Account Details 
let originalImg = document.querySelector(".account-settings img").src;
let originalFirst = "Amanda";
let originalLast = "Steve";
let originalEmail = "amandasteve@gmail.com";
let originalPhone = "+1 225 537 4055";
let originalCountry = "Canada";
let originalCity = "Toronto";

document.querySelector(".account .container img").src = originalImg;
document.querySelector(".account-info h3").innerHTML = originalFirst + " " + originalLast;
document.querySelector(".account-info span").innerHTML = originalEmail;

// Set inputs with current values
const profileEditImg = document.querySelector(".account-settings img");
const firstInput = document.querySelector(".account-settings .first-name");
const lastInput = document.querySelector(".account-settings .last-name");
const emailInput = document.querySelector(".account-settings .email");
const phoneInput = document.querySelector(".account-settings .phone");
const countryInput = document.querySelector(".account-settings .country");
const cityInput = document.querySelector(".account-settings .city");

profileEditImg.src = originalImg;
firstInput.value = originalFirst;
lastInput.value = originalLast;
emailInput.value = originalEmail;
phoneInput.value = originalPhone;
countryInput.value = originalCountry;
cityInput.value = originalCity;


//Open Account Settings
Settings.addEventListener("click",() => {

Settings.querySelector(".circle").classList.add("active");

setTimeout(() => {
Settings.querySelector(".circle").classList.remove("active");
AccountSettings.classList.add("active");
Frames.forEach(Frame => {Frame.style.overflowY="hidden";});
},500);
setTimeout(() => {
SideNavbar.classList.remove("active");
SideNavbar.style.left="-261px";
},800);

});


//Close Account Settings
BackAS.addEventListener("click",() => {

profileEditImg.src = originalImg;
firstInput.value = originalFirst;
lastInput.value = originalLast;
emailInput.value = originalEmail;
phoneInput.value = originalPhone;
countryInput.value = originalCountry;
cityInput.value = originalCity;

AccountSettings.classList.remove("active");
Frames.forEach(Frame => {Frame.style.overflowY="auto";});
});

// Check for changes
function checkForChanges() {
  
  const imgChanged = profileEditImg.src !== originalImg;
  const firstChanged = firstInput.value !== originalFirst;
  const lastChanged = lastInput.value !== originalLast;
  const emailChanged = emailInput.value !== originalEmail;
  const phoneChanged = phoneInput.value !== originalPhone;
  const countryChanged = countryInput.value !== originalCountry;
  const cityChanged = cityInput.value !== originalCity;
  
  const allFieldsFilled =
    firstInput.value.trim() !== "" &&
    lastInput.value.trim() !== "" &&
    emailInput.value.trim() !== "" &&
    phoneInput.value.trim() !== "" &&
    countryInput.value.trim() !== "" &&
    cityInput.value.trim() !== "";

  if (allFieldsFilled && (imgChanged || firstChanged || lastChanged || emailChanged || phoneChanged || countryChanged || cityChanged)) {
    Save.classList.add("active");
  } else {
    Save.classList.remove("active");
  }
}

// Listen to input changes
firstInput.addEventListener("input", checkForChanges);
lastInput.addEventListener("input", checkForChanges);
emailInput.addEventListener("input", checkForChanges);
phoneInput.addEventListener("input", checkForChanges);
countryInput.addEventListener("input", checkForChanges);
cityInput.addEventListener("input", checkForChanges);
profileEditImg.addEventListener("load", checkForChanges); // triggers when image changes

// Handle camera upload
document.querySelector(".account-settings .camera").addEventListener("click", () => {
  CameraInput.value = "";
  CameraInput.click();
});

CameraInput.addEventListener("change", () => {
  const file = CameraInput.files[0];
  if (file) {
    const currentCamera = URL.createObjectURL(file);
    profileEditImg.src = currentCamera; // triggers 'load' → checkForChanges()
  }
});

// Handle Save
Save.addEventListener("click", () => {

  // Apply updates
  document.querySelector(".account .container img").src = profileEditImg.src;
  document.querySelector(".account-info h3").innerHTML = firstInput.value + " " + lastInput.value;
  document.querySelector(".account-info span").innerHTML = emailInput.value;
  
  // Reset originals
  originalImg = profileEditImg.src;
  originalFirst = firstInput.value;
  originalLast = lastInput.value;
  originalEmail = emailInput.value;
  originalPhone = phoneInput.value;
  originalCountry = countryInput.value;
  originalCity = cityInput.value;

setTimeout(() => {
Save.classList.remove("active");
AccountSettings.classList.remove("active");
Frames.forEach(Frame => {Frame.style.overflowY="auto";});
},500);

});


</script>
